<!DOCTYPE html>
<html>
<body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="firstname">First Name:</label>
            <input name="FirstName" id="firstName" type="text" placeholder="John" required>

            <label for="lastname">Last Name:</label>
            <input name="LastName" id="lastName" type="text" placeholder="Doe" required>
        </div>

        <div>
            <input name="Sex" id="male" type="radio" value="choice1">
            <label for="Male">Male</label>
            
            <input name="Sex" id="female" type="radio" value="choice2">
            <label for="Female">Female</label>
            
            <input name="Sex" id="other" type="radio" value="choice3">
            <label for="Other">Other</label>
        </div>

        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" type="text" placeholder="JohnDoe@mail.mail">

            <label for="password">Password:</label>
            <input name="pass" id="password" type="password" placeholder="Password">
        </div>

        <div>
            <label for="select-choice">Birthday:</label>
            <select name="select-choice" id="select-choice">
                <option value="0" disabled selected hidden>Month</option>
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
            </select>

            <select name="day">
                <option value="0" selected disabled hidden>Day</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
            </select>

            <select name="year">
                <option value="0" selected disabled hidden>Year</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
            </select>
        </div>

        <div>
            <label for="checkbox">I agree to the terms and conditions</label>
            <input name="checkbox" id="checkbox" type="checkbox">
        </div>

        <div>
        <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
